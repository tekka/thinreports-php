language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7

matrix:
  allow_failures:
    - php: 7

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/27e6f370d800d3c06e68
    on_success: always
    on_failure: always
    on_start: never

before_script:
  - composer install --dev
  - mkdir -p build/logs

script: ./vendor/bin/phpunit

after_script:
  - php vendor/bin/coveralls
